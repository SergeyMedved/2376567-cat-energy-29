<form class="select-form" action="#" method="POST">
  <fieldset class="select-form__section">
    <legend class="select-form__title"><span class="visually-hidden">данные кота</span></legend>
    <label class="select-form__field">
      <span class="select-form__field-label">имя</span>
      <input class="select-form__field-value" type="text" name="cat-name" id="cat-name" placeholder="Барсик">
    </label>
    <label class="select-form__field">
      <span class="select-form__field-label">вес</span>
      <input class="select-form__field-value" type="text" name="cat-weight" id="cat-weight" placeholder="7">
    </label>
    <label class="select-form__field">
      <span class="select-form__field-label">возраст</span>
      <input class="select-form__field-value" type="text" name="cat-age" id="cat-age" placeholder="7">
    </label>

  </fieldset>
  <fieldset class="select-form__section">
    <legend class="select-form__title"><span class="visually-hidden">программа</span></legend>
    <!-- здесь будет блок radio-group -->
  </fieldset>
  <fieldset class="select-form__section">
    <legend class="select-form__title">контактные данные владельца Кота</legend>
    <label class="select-form__field">
      <span class="select-form__field-label">E-mail:*</span>
      <input class="select-form__field-value" type="email" name="owner-email" id="owner-email" placeholder="kuklachev@gmail.com">
       <!-- значок в поле формы -->
    </label>
    <label class="select-form__field">
      <span class="select-form__field-label">телефон:*</span>
      <input class="select-form__field-value" type="tel" name="owner-tel" id="owner-tel" placeholder="8 (960) 900-60-90">
      <!-- значок в поле формы -->
    </label>

  </fieldset>

  <fieldset class="select-form__section">
    <legend class="select-form__title"><span class="visually-hidden"></span>комментарий</legend>
    <label class="select-form__field">
      <!-- <span class="select-form__field-label">комментарий</span> -->
      <textarea class="select-form__text text" name="comment" id="comment" placeholder=""></textarea>
    </label>
  </fieldset>

  <fieldset class="select-form__section">
    <legend class="select-form__title"><span class="visually-hidden">дополнительно</span></legend>
    <!-- здесь будет блок additional -->
  </fieldset>

</form>
